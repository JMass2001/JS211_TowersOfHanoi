<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers of Hanoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .stack-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stack {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 100px;
            height: 200px;
            border: 1px solid #ff9100;
            padding: 10px;
        }
        .disk {
            width: 80%;
            margin: 5px 0;
            text-align: center;
            border: 1px solid hsl(0, 100%, 50%);
        }
        .controls {
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Towers of Hanoi</h1>
    <div class="stack-container" id="stacks">
        <div class="stack" id="stack-a"></div>
        <div class="stack" id="stack-b"></div>
        <div class="stack" id="stack-c"></div>
    </div>
    <div class="controls">
        <label for="start">Start Stack:</label>
        <select id="start">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <label for="end">End Stack:</label>
        <select id="end">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <button onclick="move()">Move Piece</button>
    </div>
    <script src="towersof-hanoi.js"></script>
</body>
</html>
